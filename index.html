<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osadzanie Audio i Wideo</title>
</head>
<body style="height: 100vh;">
    <div style="height: 100%;">
        <h1 style="width: 100%; display: flex; justify-content: center;">Audio</h1>
        <audio style="display: block; margin-left: auto; margin-right: auto;" controls="controls" autoplay="autoplay">
            <source src="HA GAY.mp3" type="audio/mp3" />
            Twoja przeglądarka nie obsługuje znacznika audio.</audio>
        <h1 style="width: 100%; display: flex; justify-content: center;">Wideo</h1>
        <video style="height: 50%; display: block; margin-left: auto; margin-right: auto;" controls="controls">
            <source src="/lego.mp4" type="video/mp4" />
            <source src="/lego.webm" type="video/webm" />
            <source src="/lego.mkv" type="video/mkv" />
            Twoja przeglądarka nie obsługuje znacnzika wideo
        </video>
    </div>
</body>
</html>
